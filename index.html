<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floods in Sylhet</title>
    <link rel="shortcut icon" href="pic/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div class="container content-mdl">
            <div class="banner-content">
                <h1>
                    Let's Help Those Who Are <br>More In Need
                </h1>
                <p>
                    In the last few days ago, millions of people in Sylhet have <br> experienced floods,and leaving them homeless.
                </p>
                <button class="btn">Donate Now</button>
            </div>
        </div>
    </section>

    <section class="donate-amount">
        <div class="container">
            <div class="dnte-amnt-title">
                <h2>Donate Today</h2>
                <p>Always give without remembering and always <br> receive without forgetting</p>
            </div>
            <div class="amnt-boxs">
                <div class="box content-mdl">
                    <h3>100tk</h3>
                </div>
                <div class="box content-mdl">
                    <h3>200tk</h3>
                </div>
                <div class="box content-mdl">
                    <h3>500tk</h3>
                </div>
                <div class="box content-mdl">
                    <h3>1000tk</h3>
                </div>
                <div class="box content-mdl">
                    <h3>5000tk</h3>
                </div>
            </div>
            <div class="amnt-input">
                <input id="inp-tk" type="text" placeholder="Other Amount(tk)">
                <input class="btn" type="button" value="Donate Now">
            </div>
        </div>
    </section>
</body>
</html>
